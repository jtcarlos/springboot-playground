<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel | Staffs</title>
</head>
<body>
    <table>
        <thead>
            <tr style="font-weight: bold">
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="staff:${staffs}">
                <td th:text="${staff.id}">ID</td>
                <td th:text="${staff.firstName}">First Name</td>
                <td th:text="${staff.lastName}">Last Name</td>
                <td th:text="${staff.position}">Position</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
